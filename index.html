<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Thins Store Locator</title>

    <!--JQUERY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- MATERIALIZE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Google icon link-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- MATERIALIZE JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Google fonts link  -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <!--Other Links: Stylesheet, Firebase, Lodash-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <!-- lodash JS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.core.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <nav class="nav-extended">
                <div class="nav-wrapper">
                    <a href="https://ediblecoffee.com/">
                        <img src="https://static1.squarespace.com/static/5afc4cbc697a989b83350109/t/5bd90c5a03ce64d765902388/1544736464077/"
                            width="125px" height="60px" class="brand-logo"></img></a>
                    <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="https://ediblecoffee.com/coffee">Products</a></li>
                        <li><a href="https://ediblecoffee.com/press">Press</a></li>
                        <li><a href="https://ediblecoffee.com/history">About Tierra Nueva</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <ul class="sidenav" id="mobile-nav">
            <li><a href="https://ediblecoffee.com/coffee">Products</a></li>
            <li><a href="https://ediblecoffee.com/press">Press</a></li>
            <li><a href="https://ediblecoffee.com/history">About Tierra Nueva</a></li>
        </ul>
    </div>

    <div class="main container">

        <div class="row">
            <div class="col s12 m12">
                <h4 class="text-center title col s12 col "> Find Coffee Thins Near You!</h4>
                <div class="row">
                    <!-- User Input -->
                    <div class="col s12 m6">
                        <form>
                            <!--address field-->
                            <div class="form-group col s12">
                                <strong><label for="location" style="color:#663600">Address or Zip
                                        Code</label></strong>
                                <input class="form-control col s12" id="location-input" placeholder="90095" type="text">
                            </div>
                        </form>
                    </div>
                    <div class="col s12 m6">
                        <div class="form-group input col s12">
                            <strong><label for="miles" style="color: #663600">Within Miles</label></strong>
                            <input class="form-control col s12" id="miles-input" placeholder="25" type="number">
                        </div>
                        <input id="locate-button" type="submit"
                            class="btn waves-effect waves-orange btn-flat float-right button col s12 m6 "
                            style="background:#ed4699; color:white" value="Search!">
                    </div>
                </div>
            </div>

            <!-- Modal Structure for error notification -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Modal Header</h4>
                    <p>A bunch of text</p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m12 l8">
                    <!--Google Map-->
                    <div id="map">
                    </div>
                </div>

                <div class="col s12 m12 l4">
                    <div class="row">
                        <div id="distanceFromYou">
                            Find Coffee Thins Within <span id="distFromYou"></span> Miles From You!
                        </div>
                    </div>
                    <div class="row">
                        <div class="vertical-menu scrollbar" id="styleScroll">
                            <ol id="data" class="custom-counter">
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <img class="grey-text text-lighten-4 left valign-wrapper"
                src="assets\images\Tierra-nueva-dunkin-assets\tn-contact.png" width="50px" height="50px">
            <div class="footer-copyright">
                Â© 2019 Tierra Nueva || 786.364.4444 || <a href="mailto:sales@tncruz.com">sales@tncruz.com</a>
                <a class="grey-text text-lighten-4 right" href="https://ediblecoffee.com/">Edible Coffee</a>
        </footer>
    </div>
    </div>

    <script src="assets/js/app.js"></script>
    <!-- firebase to log addresses entered -->
    <script src="assets/js/firebaseMap.js"></script>
    <!-- link Google Maps API with callback function -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA60hFs9KRD8uEhw90wHPR0WhVowk4rL5A&libraries=places&callback=initMap">
        </script>

</body>

</html>
