<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Thins Store Locator</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>

</head>

<body>
    <div id="products"></div>
    <div id="retailers"></div>
    <div id="stores"></div>
    <!DOCTYPE html>
    <html lang="en">

    <!--creating grid system-->
    <div class="container">

        <!--row one: logo and nav bar-->
        <div class="row">

            <!--column one: logo holder-->
            <div class="col-md-5">

                <div id="logo-holder">
                    <img src="images/tierra-nueva-logo.png">
                    <img src="images/coffee-squares.png">
                </div>
                <!--ends the logo holder-->
            </div>
            <!--end the column one-->

            <div class="col-md-7">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button> -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active" style="color:#663600">
                                <a class="nav-link" href="#">Products</a>
                            </li>
                            <li class="nav-item" style="color:#663600">
                                <a class="nav-link" href="#">Press</a>
                            </li>
                            <li class="nav-item" style="color:#ed4699">
                                <a class="nav-link" href="#">About Tierra Nueva</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <!--end colunm two: nav bar-->
        </div>
        <!--end row one-->
    </div>
    <!-- end container one-->

    <!--container two-->
    <div class="container">

        <!--row will hold input fields and banner-->
        <div class="row">

            <div class="col-md-7">
                <h3 class="text-center" style="color:#ed4699 "> Store Locator</h3>
                <div class="row">
                    <div class="col-md-6">
                        <form>
                            <!--input field 1-->
                            <div class="form-group">
                                <strong><label for="location" style="color:#663600">Address or Zip
                                        Code</label></strong>
                                <input class="form-control" id="location-input" placeholder="90095" type="text">
                            </div>
                    </div>

                    <div class="col-md-6">
                        <!--drop down option-->
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                25 miles
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">5 miles</a>
                                <a class="dropdown-item" href="#">10 miles</a>
                                <a class="dropdown-item" href="#">15 miles</a>
                                <a class="dropdown-item" href="#">25 miles</a>
                            </div>
                        </div>
                        <!--input field 2-->
                        <form>
                            <div class="form-group">
                                <strong><label for="miles" style="color: #663600">Within Miles</label></strong>
                                <input class="form-control" id="miles-input" placeholder="25 miles" type="text">
                            </div>

                            <!--button to submit-->
                            <!-- <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button> -->
                            <input id="locate-button" type="submit" class="btn float-right"
                                style="background:#ed4699; color:white" value="Submit">
                        </form>
                    </div>
                </div>

            </div>
            <!--end column one: input-->
            <div class="col-md-5">
                <image src="images/banner-photo.jpg">
            </div>
            <!--end column two: banner-->

        </div>
        <!--ends second row-->
    </div>
    <!--ends second container-->

    <!--container three -->
    <div class="container">

        <!--row three: map-holder and locator-holder -->
        <div class="row">

            <!--column one: map-holder-->
            <div class="col-md-8">

                <!--Bootstrap Google Custom Map-->
                <div id="map">
                </div>
                <!-- <div class="w-auto p-3" style="background-color: #eee;">Width auto</div> -->
                <!--Google Maps ends map-holder-->
            </div>
            <!--ends column one: map-holder-->
            <div class="col-md-4">
            </div>
        </div>
        <!--end column two: locator-holder-->
    </div>
    <!--ends column three: scroll bar-->
    </div>
    <!--ends row three-->
    </div>
    <!-- ends container three -->

    <script src="assets/js/app.js">
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA60hFs9KRD8uEhw90wHPR0WhVowk4rL5A&callback=initMap">
        </script>
</body>

</html>
